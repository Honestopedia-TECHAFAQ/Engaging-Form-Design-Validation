<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 50px 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mb-4">Enhanced Form</h1>
  <form id="myForm" method="post" action="process_form.php"> 
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="additionalField1" class="col-sm-2 col-form-label">Additional Field 1:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="additionalField1" name="additionalField1" placeholder="Enter additional field 1">
      </div>
    </div>
    <div class="form-group row">
      <label for="additionalField2" class="col-sm-2 col-form-label">Additional Field 2:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="additionalField2" name="additionalField2" placeholder="Enter additional field 2">
      </div>
    </div>
    <div class="form-group row">
      <label for="message" class="col-sm-2 col-form-label">Message:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message"></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    var initialData = {
      name: "John Doe",
      email: "john@example.com"
    };
    $("#name").val(initialData.name);
    $("#email").val(initialData.email);
  });
</script>

</body>
</html>
